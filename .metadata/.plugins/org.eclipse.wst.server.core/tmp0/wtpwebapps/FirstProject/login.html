<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef1f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: white;
        width: 380px;
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
        color: #333;
        font-size: 28px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background: #fafafa;
        transition: 0.3s;
    }

    input:focus {
        border-color: #4a90e2;
        outline: none;
        background: #fff;
    }

    .btn {
        margin-top: 22px;
        width: 100%;
        padding: 12px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .btn:hover {
        background: #357ab7;
    }

    .signup {
        margin-top: 15px;
        display: block;
        text-decoration: none;
        color: #4a90e2;
        font-size: 16px;
    }

    .signup:hover {
        text-decoration: underline;
    }

</style>

</head>
<body>

    <div class="container">
        <h1>Login</h1>

        <form action="Authenticate" method="POST">
            <input type="text" name="userName" placeholder="Username" required /><br />
            <input type="password" name="password" placeholder="Password" required /><br />
            <button class="btn" type="submit">Login</button>
        </form>

        <a class="signup" href="/NewUser">New User? Sign Up</a>
    </div>

</body>
</html>
