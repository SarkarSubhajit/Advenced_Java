<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: white;
        width: 400px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
        color: #333;
        font-size: 26px;
    }

    label {
        font-size: 18px;
        font-weight: bold;
        color: #444;
    }

    select {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background: #fafafa;
        transition: 0.3s;
    }

    select:focus {
        border-color: #4a90e2;
        outline: none;
        background: #fff;
    }

    .btn {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .btn:hover {
        background: #357ab7;
    }
</style>

</head>
<body>

    <div class="container">
        <h1>Welcome Admin</h1>

        <form action="WelcomeAdmin" method="post">
            <label>Choose Action</label><br />

            <select name="choice">
                <option value="addCategory">Add Category</option>
                <option value="addProduct">Add Product</option>
                <option value="deleteCategory">Delete Category</option>
                <option value="deleteProduct">Delete Product</option>
                <option value="showCategory">Show Category</option>
            </select>
            
            <button class="btn" type="submit">Proceed</button>
        </form>
    </div>

</body>
</html>
